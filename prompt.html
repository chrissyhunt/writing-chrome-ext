<!DOCTYPE html>
<html>
  <head>
    <title>Write Now!</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span class="label label-primary">Today's Prompt</span>
      <h2 id="prompt"></h2>
      <div class="form-group">
        I'm in the mood for something...
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="serious"><i class="form-icon"></i> Serious
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="silly"><i class="form-icon"></i> Silly
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="all"><i class="form-icon"></i> Surprise me!
        </label>
        <button class="btn btn-primary" id="get-prompt"><i class="icon icon-refresh"></i></button>
      </div>
    </header>

    <main>
      <textarea id="editor"></textarea>
    </main>

    <section>      
      <div class="wordcount">
        <span class="chip">
          <span class="avatar" id="wordcount">0</span> words
        </span>
      </div>
      <div class="popover popover-top">
        <button class="btn btn-primary" id="save-to-file">Save</button>
      </div>
    </section>
    <footer>
      &copy; <span id="year">2021</span> Chrissy Hunt. All rights reserved.
    </footer>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
