<!DOCTYPE html>
<html>
  <head>
    <title>Write Now!</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span class="label label-primary">Today's Prompt</span>
      <h2 id="prompt"></h2>
      <div class="form-group">
        I'm in the mood for something...
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="serious"><i class="form-icon"></i> Serious
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="silly"><i class="form-icon"></i> Silly
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="all"><i class="form-icon"></i> Surprise me!
        </label>
        <button class="btn btn-primary" id="get-prompt"><i class="icon icon-refresh"></i></button>
      </div>
    </header>

    <main>
      <div contenteditable id="editor"></div>
    </main>

    <footer>
      <div class="progress">
        <div class="bar bar-sm">
          <div class="bar-item tooltip" role="progressbar" style="width:25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" data-tooltip="1000 out of 100000 words in June!"></div>
        </div>
        <div class="wordcount">
          <span>
            <span id="wordcount">0</span> words today
          </span>
        </div>
      </div>
      <div class="popover popover-top">
        <button class="btn btn-primary">Save My Progress</button>
        <div class="popover-container">
          <div class="card">
            <div class="card-header">
              <h5>Save My Progress</h5>
            </div>
            <div class="card-body">
              <p>Enter your email address to email what you've written to yourself.</p>
              <div class="form-group">
                <input class="form-input" aria-label="Email" type="email" id="email" placeholder="me@myemail.com">
                <label class="form-checkbox">
                  <input type="checkbox" id="remember-email">
                  <i class="form-icon"></i> Remember my email next time
                </label>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="save-to-email">Save</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
