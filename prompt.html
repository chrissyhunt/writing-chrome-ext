<!DOCTYPE html>
<html>
  <head>
    <title>Write Now!</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span class="label label-primary">Today's Prompt</span>
      <h2 id="prompt"></h2>
      <div class="form-group">
        I'm in the mood for something...
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="serious"><i class="form-icon"></i> Serious
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="silly"><i class="form-icon"></i> Silly
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="prompt-type" value="all"><i class="form-icon"></i> Surprise me!
        </label>
        <button class="btn btn-primary" id="get-prompt"><i class="icon icon-refresh"></i></button>
      </div>
    </header>

    <main>
      <textarea id="editor"></textarea>
    </main>

    <section>
      <div class="progress">
        <div class="bar bar-sm hidden" id="wordcount-progress">
          <div class="bar-item tooltip" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-tooltip="0 out of 100000 words in June!"></div>
        </div>
        <div class="wordcount">
          <div class="popover popover-top" id="wordcount-target">
            <button class="btn btn-sm">Set a monthly goal</button>
            <div class="popover-container">
              <div class="card">
                <div class="card-header">
                  <div class="card-title h5">Monthly goal</div>
                </div>
                <div class="card-body">
                  <p>Set a word count to strive for each month:</p>
                  <div class="form-group">
                    <input class="form-input" aria-label="Target word count" type="number" id="wc-target-input" placeholder="10000">
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary" id="wc-save">Save</button>
                </div>
              </div>
            </div>
          </div>
          <span class="chip">
            <span class="avatar" id="wordcount">0</span> words today
          </span>
        </div>
      </div>
      <div class="popover popover-top">
        <button class="btn btn-primary">Save</button>
        <div class="popover-container">
          <div class="card">
            <div class="card-header">
              <h5>Save My Progress</h5>
            </div>
            <div class="card-body">
              <p>Enter your email address to email what you've written to yourself.</p>
              <div class="form-group">
                <input class="form-input" aria-label="Email" type="email" id="email" placeholder="me@myemail.com">
                <label class="form-checkbox">
                  <input type="checkbox" id="remember-email">
                  <i class="form-icon"></i> Remember my email next time
                </label>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="save-to-email">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      &copy; <span id="year">2021</span> Chrissy Hunt. All rights reserved.
    </footer>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
